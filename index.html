<!-- prettier-ignore -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="flex min-h-dvh items-center justify-center bg-orange-100">
      <div class="p-5">
        <article class="rounded-lg bg-white">
          <img
            src="./images/image-product-mobile.jpg"
            alt="Perfume lying on table"
            class="rounded-t-lg"
          />
          <div>
            <header>
              <p class="product-category">Perfume</p>
              <h1>Gabrielle Essence Eau De Parfum</h1>
            </header>
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div>
              <strong> $149.99 </strong>
              <del> 169.99 </del>
            </div>
            <button>
              <img src="./images/icon-cart.svg" alt="" aria-hidden="true" />
              Add to Cart
            </button>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
